title: Zaposleni
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: uloga
        field:
          input_type: text
          antlers: false
          display: Uloga
          type: text
          icon: text
          listable: hidden
      -
        handle: assets
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: Assets
          type: assets
          icon: assets
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
